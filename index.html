<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hangman</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
              gravity: { y: 300 },
              debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var instruction;
    var aPic

    function preload ()
    {
      this.load.image('aPNG', 'assets/blueLetters/a.png');
    }

    function create ()
    {
      instruction = this.add.text(50, 50, 'Choose a word:', { fontSize: '32px', fill: '#FFFFFF' });

      // Place each letter on the game board
      aPic = this.add.sprite(50, 450, 'aPNG').setInteractive().on('pointerdown', () => updateText('A'));

    }

    function update ()
    {
    }

    function updateText (input)
    {
      console.log("clicked");
      instruction.setText(input);
    }

</script>

</body>
</html>
